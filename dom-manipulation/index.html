<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator (Data Sync Enabled)</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">Click the button to show a quote!</div>
    <button id="newQuote">Show New Quote</button>

    <hr />

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <hr />

    <div id="formContainer"></div>

    <hr />

    <button id="exportJson">Export Quotes (JSON)</button>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />

    <hr />

    <!-- Sync Controls -->
    <button id="syncQuotes">Sync with Server</button>
    <div id="syncStatus" style="margin-top: 10px; color: green"></div>

    <script src="script.js"></script>
  </body>
</html>
